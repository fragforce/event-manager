<!DOCTYPE html>
<html lang="en">
{{template "head" .Title}}
<body>
{{template "navbar"}}
<div class="container">

    <h1 class="text-center">
      {{.team.Name}} {{.event.Name}} Schedule

    <div class="col-5">

      {{end}}

  </div>
</div>
</body>
</html>
